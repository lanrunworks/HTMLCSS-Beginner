<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svgによる描画</title>
</head>

<body>
    <svg width="500" height="500">
        <!-- 左上がx=0、y=0の座標になる -->
        <!-- 四角 -->
        <!-- fillは塗りつぶしの色 -->
        <rect x="0" y="0" width="100" height="70" fill="#c44"></rect>

        <!-- 角丸四角 -->
        <!-- rx、ryは角からどれくらい丸めるか -->
        <rect x="40" y="20" width="100" height="70" rx="10" ry="10" fill="#44c"></rect>

        <!-- 円 -->
        <!-- rは半径 -->
        <circle cx="190" cy="40" r="40" fill="#c44"></circle>

        <!-- 楕円 -->
        <ellipse cx="240" cy="60" rx="50" ry="30" fill="#44c"></ellipse>

        <!-- 線 -->
        <!-- strokはアウトラインの色 -->
        <line x1="0" y1="140" x2="90" y2="140" stroke="#c44"></line>
        <line x1="0" y1="100" x2="90" y2="180" stroke="#44c"></line>

        <!-- 折れ線 -->
        <!-- points="x1座標,y1座標 [空白] x2座標,y2座標..." -->
        <polyline points="100,140 120,100 160,100 180,140 160,180 120,180" stroke="#c44" fill="none"></polyline>
        <polygon points="200,140 220,100 260,100 280,140 260,180 220,180" stroke="#44c" fill="none"></polygon>
    </svg>
</body>

</html>
